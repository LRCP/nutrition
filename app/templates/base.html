<html>
    <head>
        {% if title %}
        <title>{{title}} - Nutrition</title>
        {% else %}
        <title>Welcome to Nutrition</title>
        {% endif %}
    </head>
    <body>
        <div>Nutrition: <a href="/index">Home</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in mesages %}
                <li>{{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    {% block content %}{% endblock %}        
    </body>
</html>
